<div>
    <div class="container">
        <div class="panel panel-default" id="image-editor-container">
            <h1 class="panel-h1">Picture management panel</h1>
            <div class="panel-body">
            <div class="col-md-6">
                <div id="fileImage-container">
                    <div class="form-group label-static">
                        <label class="control-label" for="fileImage">Static label</label>
                        <input name="fileImage" #fileImage [(ngModel)]="form.fileImage" id="fileImage"
                               type="file" (change)="onChangeFileImage($event)">
                        <input type="text" readonly="" class="form-control" placeholder="Image file">
                    </div>
                </div>
                <br>
                <div id="image-preview-container">
                    <div id="image-preview" [style.background-image]="'url(' + noImage + ')'"  ></div>
                   <!-- <img id="image-preview" [src]="noImage" height="280" alt="Image preview...">-->
                </div>
                <div class="clearfix"></div>
                <!--            {{tooltipText.value}}-->
                    <form #form="ngForm">
                        <div id="tooltop-text-container">
                            <div class="form-group label-static">
                                <label for="input-tooltop-text" class="control-label">Tooltip text</label>

                                <input  class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="form.tooltipText" #tooltipText
                                        (ngModelChange)="onChangeToolTip($event)" type="text" id="input-tooltop-text" placeholder="Type tooltop text..."/>
                                <span  (click)="onAddImage($event)"  class="btn btn-info" >Add image</span>
                                <span   class="btn btn-danger" (click)="checkSelectedItem()" >Remove image</span>
                            </div>
                        </div>
                    </form>

                <div class="modal fade" id="modalConfirmDeletion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">>
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                <h4 class="modal-title">Image removing</h4>
                            </div>
                            <div class="modal-body">
                                <p>Are you really sure?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-danger" (click)="onRemoveSelected($event)">Remove image</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-6">
                <ag-grid-ng2 #agGrid style="width: 100%; height: 500px;" class="ag-material"
                             (cellClicked)="onSelectionChanged($event)"
                             [gridOptions]="gridOptions">
                </ag-grid-ng2>
            </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
